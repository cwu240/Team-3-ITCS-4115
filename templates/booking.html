{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Booking App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="http://127.0.0.1:8000/">FlightBooker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:8000/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/booking/">Booking</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <form>
          <div id="fromLocation">
            <label for=""><h3>Select Location:</h3></label>
            <input
              type="text"
              class="form-control"
              id="from"
              onkeyup="handleFromLocation()"
            />
            {% comment %} <small>City or Airport search E.g. New York</small> {% endcomment %}
            <div id="fromLocationData"></div>
          </div>
          <!--Destination-->
          <div id="toLocationTemplate">
            <label for=""><h3>Select Destination:</h3></label>
            <input
              type="text"
              class="form-control"
              name="to"
              id="to"
              onkeyup="handleToLocation()"
            />
            <small>City or Airport search E.g. London</small>
            <div id="toLocationData"></div>
          </div>

          <!--Departure Date -->
          <div id="departureDateTemplate">
            <label for=""><h3>Departure Date:</h3></label>
            <input type="date" class="form-control" id="date" />
            <br />
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleFindFlight()"
            >
              Find flights
            </button>
          </div>
        </form>
      </div>
      <br/>
       <h3>List of Flight Offers:</h3>
       <div id="flightData"></div>
     
    </div>
  </body>
  <!-- Bootstrap JS Requirements -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/script.js' %}"></script>
</html>
