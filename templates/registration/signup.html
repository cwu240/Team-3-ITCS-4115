{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Sign Up</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.email.id_for_label }}">Email:</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label for="{{ form.password1.id_for_label }}">Password:</label>
              {{ form.password1 }}
            </div>
            <div class="form-group">
              <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
              {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </form>
          <hr>
          <p class="text-center">Already have an account? <a href="{% url 'login' %}" class="btn btn-outline-primary">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
.form-group label {
    display: block;
}
.form-group input {
    width: 100%;
}
</style>

{% endblock %}
