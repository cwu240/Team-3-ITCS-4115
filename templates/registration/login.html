{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Log In</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.email.id_for_label }}">Email:</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="{{ form.password.id_for_label }}">Password:</label>
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </form>
          <hr>
          <p class="text-center">Don't have an account? <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
.form-group label {
    display: block;
}
.form-group input {
    width: 100%;
}
</style>
{% endblock %}
