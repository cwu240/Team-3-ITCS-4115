<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}FlightBooker{% endblock %}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- style -->
  {% block style %}
  {% endblock %}

</head>
<body>

  

    <nav style="padding-left:2%; padding-right:2%;" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Flight Booker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact_us/">Contact Us</a>
            </li>
          </ul>
            <!-- Icons -->
            <!-- Notifications -->
            <ul class="navbar-nav d-flex flex-row me-1">
              <li class="nav-item me-3 me-lg-0">
                  <div class="nav-item">
                      <a class="link-white me-3 hidden-arrow" href="/accounts/profile_page/" id="profile" role="button"
                      data-mdb-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-person"></i>Profile </a>
                  </div>
              </li>
          </ul>
        </div>
      </nav>

<!-- content -->
{% block content %}
{% endblock %}

 
</body>
</html>
